<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background: rgb(205, 205, 205);
        }
    </style>
    <script>
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.toLocaleTimeString('en-US');
            document.getElementById('ti').innerHTML = time;
            document.getElementById('dt').innerHTML = date;
        }, 1000);
    </script>
  </head>
  <body>
    <div class="container-fluid px-lg-5 p-sm-2 mt-4 justify-content-center d-block">
        <h1 class="display-1 px-sm-1 px-3">Time Zone</h1>
        <h5 class="display-4 px-sm-1 px-3">(UTC+5:30) Kolkata, India</h5>
    </div>
    <div class="date-time p-lg-5 p-sm-2 my-1 rounded-3 text-center">
        <div class="container-fluid py-3">
          <h3 class="display-3 fw-lighter my-2 my-sm-2 text-danger p-sm-1 p-3">The Current Time is<br> <span class="text-muted fw-bolder display-2" id="ti"></span></h3><br>
          <h3 class="display-3 fw-lighter my-2 my-sm-2 text-danger p-sm-1 p-3">The Current Date is<br> <span class="text-muted fw-bolder display-2" id="dt"></span></h3>
        </div>
        <p class="text-secondary-emphasis fw-lighter fs-3">&copy; Saptak Banerjee 2023</p>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
